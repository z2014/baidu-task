<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
        div,form{
        	width: 300px;
        	border: 1px solid #ccc;
        	margin: 20px;
        	padding: 20px;
        }
        .span{
        	background-color: yellow;
        	margin: 10px;
        }
	</style>
</head>
<body>
	<div id="template">
		<input type="radio" name="type" value="text" id="text" checked="checked">输入框
		<input type="radio" name="type" value="radio" id="radio">单选框
		<input type="radio" name="type" value="checkbox" id="checkbox">多选框
		<input type="radio" name="type" value="select" id="select" onclick="show()">下拉框
	</div>
	<div id="style">
		<input type="radio" value="true" name="require" id="yes" checked>必填
		<input type="radio" value="false" name="require" id="no">选填
	</div>
	<div id="label">
		<input type="radio" value="文本框" name="label" id="textArea" checked>文本框
		<input type="radio" value="密码框" name="label" id="password">密码框
		<input type="radio" value="邮箱" name="label" id="email">邮箱
		<input type="radio" value="电话" name="label" id="tel">电话
	</div>
	<div id="option" style="display: none;">
		<span>用空格来分格选项</span>&nbsp<span>点击删除</span><input type="text" id="optionText" required="required">
		<p id="content"></p>
	</div>
	<button id="submit">add</button>
	<form id="component"></form>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
